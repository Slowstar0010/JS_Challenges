<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Momentum</title>
</head>
<body>
    <div class="background"></div>
    <div class="background_main">
        <h2 id="clock">00:00</h2>
        <form id="login-form" class="hidden">       
            <input class="login-form-input" required maxlength="15" type="text" placeholder="What is your name?">
            <input class="login-form-submit" type="submit" value="Log In">
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form">
            <input class="login-form-input" type="text" placeholder="Write a To Do and Press Enter" required>
        </form>
        <ul id="todo-list"></ul>
        <div id ="quote">
            <span class="quote_font"></span>
            <span class="quote_font"></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="JavaScript/greeting.js"></script>
    <script src="JavaScript/clock.js"></script>
    <script src="JavaScript/quotes.js"></script>
    <script src="JavaScript//background.js"></script>
    <script src="JavaScript/todo.js"></script>
    <script src="JavaScript/weather.js"></script>
</body>
</html>
